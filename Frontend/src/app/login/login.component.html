<div class="col-sm-12 mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-center">Login</h1>
      <form>
        <div class="form-group">
          <div class="alert alert-danger text-center" *ngIf="invalidLogin">{{ errorMessage }}</div>
          <div class="alert alert-success text-center" *ngIf="loginSuccess">{{ successMessage }}</div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
        </div>
        <button class="btn btn-block btn-primary" (click)="handleLogin()">Login</button>
      </form>

      <div class="mt-3">
          <p class="card-text text-center"><small class="text-muted">Username: "username"</small></p>
          <p class="card-text text-center"><small class="text-muted">Password: "password"</small></p>
      </div>
    </div>
  </div>
</div>
